<h1>Редактирование автора</h1>
<form novalidate ng-controller="editAuthorCtrl" name="editAuthor" ng-submit="editA(editAuthor.$valid, item)">    
    <div class="form-group">
        <label>Имя</label>
        <input autofocus type="text" class="form-control" name="firstName" ng-model="item.firstName" required />
        <div class="error" ng-show="showError" ng-cloak>
            {{getError(editAuthor.firstName.$error)}}
        </div>
    </div>
    <div class="form-group">
        <label>Отчество</label>
        <input type="text" class="form-control" name="fatherName" ng-model="item.fatherName" required />
        <div class="error" ng-show="showError" ng-cloak>
            {{getError(editAuthor.fatherName.$error)}}
        </div>
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" class="form-control" name="lastName" ng-model="item.lastName" required />
        <div class="error" ng-show="showError" ng-cloak>
            {{getError(editAuthor.lastName.$error)}}
        </div>
    </div>
    <div class="form-group">
        <label>Дата</label>
        <input type="text" class="form-control" name="date" ng-model="item.date" jq-datepicker required />
        <div class="error" ng-show="showError" ng-cloak>
            {{getError(editAuthor.date.$error)}}
        </div>
    </div>    
    <button type="submit" class="btn btn-success">Сохранить</button>
    <button class="btn btn-warning" ng-click="goToAuthors()">Отменить</button>
</form>
